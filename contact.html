    <header class="contact-header"  style="background-image: url(./images/内廷.webp);">
        <h1>联系我们</h1>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-info">
                <div class="info-card">
                    <div class="icon">📍</div>
                    <h3>地址</h3>
                    <p>故宫</p>
                </div>
                <div class="info-card">
                    <div class="icon">📞</div>
                    <h3>电话</h3>
                    <p>预约参观：0891-XXXXXXXX</p>
                    <p>咨询服务：0891-XXXXXXXX</p>
                </div>
                <div class="info-card">
                    <div class="icon">📧</div>
                    <h3>邮箱</h3>
                    <p>service@potala.com</p>
                </div>
                <div class="info-card">
                    <div class="icon">⏰</div>
                    <h3>工作时间</h3>
                    <p>周一至周日 09:00-17:00</p>
                </div>
            </div>

            <div class="contact-form-container">
                <h2>在线留言</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <select id="subject" name="subject" required>
                            <option value="">请选择</option>
                            <option value="visit">参观咨询</option>
                            <option value="cooperation">合作洽谈</option>
                            <option value="suggestion">建议反馈</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">留言内容</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">提交留言</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <h2>位置地图</h2>
            <div class="map">
                <img src="./images/布达拉宫全景.jpg" alt="故宫地图">
            </div>
        </div>
    </main>

    <div class="message-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <div class="success-icon">✓</div>
                <h3>留言提交成功</h3>
                <p>感谢您的留言，我们会尽快回复！</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>版权所有 © 2024 故宫</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
