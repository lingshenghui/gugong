        <div class="architecture-grid">

                <div class="card-image">
                    <img src="images/外朝.jpg" alt="外朝">

                <div class="card-content">
                    <h2>外朝</h2>
                    <p>以太和殿为中心的外朝区域，是举行重大朝会的地方。</p>

            <div class="architecture-card">
